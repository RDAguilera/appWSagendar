<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Chat de WhatsApp</title>
    <link rel="shortcut icon" href="whatsapp-logo-24.png" type="image/x-icon">
    
    <!-- Metaetiquetas para ocultar la barra de direcciones en dispositivos m贸viles -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0px;
        }

        h1 {

        }

        #telefono {

        #codigo-pais {

        #abrir-chat {

            padding: 10px 20px;
            background-color: #25D366; /* Color verde de WhatsApp */
            color: #fff;
            text-decoration: none;

        }

        #abrir-chat:hover {
            background-color: #128C7E; /* Cambia el color al pasar el rat贸n sobre 茅l */
        }

        /* Estilos para el footer */

            background: linear-gradient(to bottom,rgb(74, 139, 61),rgb(54, 107, 19));      
            color: #fff;
            /*padding: 10px;*/

            margin-left: 0px;

         /* Media query para ajustes en dispositivos m贸viles */
         @media screen and (max-width: 768px) {
            #codigo-pais,
            #telefono {
                /* width: 100%;  Ajusta el ancho al 100% en dispositivos m贸viles */
                width:min-content; /* Ancho autom谩tico en dispositivos m贸viles */

    </style>
</head>
<body>

    <h1>Abre un chat de WhatsApp</h1>

    <label for="codigo-pais">C贸digo de pa铆s:</label>
    <select id="codigo-pais">
        <option value="+1">吼 +1 (EE. UU.)</option>
        <option value="+44"> +44 (Reino Unido)</option>

        <option value="+49"> +49 (Alemania)</option>

    </select>
    <br>
    <label for="telefono">N煤mero de tel茅fono:</label>
    <input type="text" id="telefono" placeholder="Ingrese el n煤mero" inputmode="numeric">

    <!-- El enlace ahora utiliza JavaScript para obtener el n煤mero de tel茅fono del input -->
    <a href="#" id="abrir-chat" onclick="abrirChat()">Abrir chat de WhatsApp</a>

    <footer>

    </footer>

    <script>
        function abrirChat() {
            var codigoPais = document.getElementById("codigo-pais").value;
            var telefono = document.getElementById("telefono").value;
            var enlace = "https://wa.me/" + codigoPais + telefono + "?";
            window.open(enlace, "_blank");
        }
    </script>

</body>
</html>
